---
- name: "[ homebrew] Configure Homebrew taps"
  homebrew_tap:
    name: "{{ item }}"
  loop: "{{ brew_taps }}"

- name: "[ homebrew] Install Homebrew formulae"
  homebrew:
    name: "{{ item }}"
  loop: "{{ brew_packages }}"

- name: "[ homebrew] Install Homebrew casks"
  homebrew_cask:
    name: "{{ item }}"
  loop: "{{ cask_packages }}"

- name: "[ homebrew] Install QuickLook plugins"
  homebrew_cask:
    name: "{{ item }}"
  loop: "{{ cask_ql_packages }}"
